<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tebak Siluet Anime - by Ian</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1 class="judul">Tebak Siluet Karakter Anime</h1>

    <div class="gambar">
      <img id="characterImage" src="" alt="Karakter" class="fade-in">
    </div>

    <div class="inputan">
      <input type="text" id="jawaban" placeholder="Tebak Nama Karakter...">
      <button id="submit">Submit</button>
    </div>

    <div class="info">
      <p id="hasil"></p>
      <p id="skor">Skor: 0</p>
      <p id="pertanyaan"></p>
      <button id="next">Next Character</button>
    </div>

    <footer>
      <p>Credit by <a href="https://www.facebook.com/profile.php?id=100077377805039" target="_blank">Ian</a></p>
    </footer>
  </div>

  <script src="script.js"></script>

</body>
</html>
