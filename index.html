<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tebak Siluet Anime!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="judul">Tebak Siluet Anime!</h1>

  <div class="game-container">
    <img id="imgSiluet" src="" alt="Siluet Karakter" class="siluet" />

    <div class="form">
      <input type="text" id="jawaban" placeholder="Tulis jawaban..." />
      <button id="submit">Submit</button>
      <p id="hasil"></p>
      <p id="skor">Skor: 0</p>
      <p id="pertanyaan">Pertanyaan: 1/1</p>
      <button id="next">Karakter Berikutnya</button>
    </div>
  </div>

  <footer>
    <p>Dibuat dengan cinta oleh <strong class="credit">Tuan Ian</strong></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
